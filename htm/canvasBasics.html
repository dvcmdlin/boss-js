<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RectFillStroke</title>
</head>

<body>
    <canvas id="cvs" width="800" height="600" style="border: 2px solid #000000"></canvas>
  
    <script src="myJs.js" ></script>

    <script>

    window.onload=function(){
        var cvs=document.getElementById("cvs");
        var ctx=cvs.getContext("2d"); // Canvaa Context Object
        //Fi11填滿
        ctx.fillStyle="red";
        ctx.globalAlpha=1;
        ctx.fillRect(50, 50, 100, 100);
        // stroke 描遍
        ctx.globalAlpha=1;
        ctx.strokeStyle="blue";
        ctx.strokeRect(200, 200, 50,50);
        //Path路
        //ctx.beginPath ();
    };
    </script>  
    
</body>
</html>

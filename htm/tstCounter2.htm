<!DOCTYPE html>
<html>
<head>
<style>
body {
    counter-reset: sec;
}

h1 {
    counter-reset: subsec;
}

h1::before {
    counter-increment: sec;
    content: "Sec " counter(sec) ". ";
}

h2::before {
    counter-increment: subsec;
    content: counter(sec) "." counter(subsec) " ";
    margin-left: 1em;
}
</style>
</head>
<body>


<h1>HTML tutorials:</h1>
<h2>HTML Tutorial</h2>
<h2>CSS Tutorial</h2>

<h1>Scripting tutorials:</h1>
<h2>JavaScript</h2>
<h2>VBScript</h2>

<h1>XML tutorials:</h1>
<h2>XML</h2>
<h2>XSL</h2>

<p><b>Note:</b> IE8 supports these properties only if a !DOCTYPE is specified.</p>

</body>
</html>

    <style>

        #svgContainer {
            width: 400px;
            height: 400px;
            background-color: #aaa;

        #svg {
           
            background-color: #ccc;
        }

<body>
    <button type="button" onclick="CreateSVG();">onclick</button>
    <svg id="svg" width="640" height="480"
    style="border: 2px solid #ff0000"></svg>
    <div id="svgContainer" width="640" height="480"
    style="border: 2px solid #00ff00"></div>

    <script src="myJs.js" ></script>

    <script>
        
        var xmlns = "http://www.w3.org/2000/svg";
        var svgElem = document.createElementNS(xmlns, "svg");
        var boxWidth = 300;
        var boxHeight = 300;

        window.onload = function() {
            
            var svg = document.getElementById("svg"); 
                        
            var line =createSvgElement("line",{
                "x1":50,"y1":50,"x2":350,"y2":350,
                "stroke":"red","stroke-width":2
            });

            svg.appendChild(line);
            
            var circle =createSvgElement("circle",{
                "cx":200,"cy":200,"r":50,
                "fill":"red"
            });
            svg.appendChild(circle);

            var rect =createSvgElement("rect",{
                "x":235,"y":235,
                "width":100,"height":100,
                "fill":"green"
            });
            svg.appendChild(rect);

            var polygon =createSvgElement("polygon",{
                "points":[235,335,335,335,285,435],
                // "style":{"fill":"black";"stroke":"red";}
                "fill":"black","stroke":"red","stroke-width":2
            });
            svg.appendChild(polygon);



        };
        
    </script>
